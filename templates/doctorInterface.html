<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8d8d9e8e7b.js" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CareMinder</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" href="/">Inicio</a>
              <a class="nav-link" href="/about">Sobre Nosotros</a>
              <a class="nav-link" aria-current="page" href="/login">Login </a>
            </div>
          </div>
        </div>
    </nav>
    <h1>
        Welcome,  {{ doctor_name }}
    </h1>

    <div id="doctor-id" data-id="{{ doctor_id }}"></div>

    <div id="patient-list">
        <h2>Patient List</h2>
        <ul id="patients">
            <!--fetch-->
        </ul>
    </div>

    <div id="add-patient">
        <h2>Add New Patient</h2>
        <form id="patient-form">
            <label for="patient-name">Name: </label>
            <input type="text" id="patient-name" name="name">
            <input type="text" id="patient-last_name" name="last_name">
            <input type="text" id="address" name="address">
            <input type="number" id="patient-age" name="age">
            <input type="text" id="phone" name="phone">
            <input type="text" id="email" name="email">
            <button type="submit" hx-post="/add_patient">Add Patient</button>
        </form>
    </div>

    <div id="add-prescription">
        <h2>Add Prescription</h2>
        <form id="prescription-form">
            <label for="patient-select">Select Patient:</label>
            <select id="patient-select" name="patient">

            </select><br>
            <label for="medicine_name">Name:</label>
            <input type="text" id="medicine_name" name="medicine_name">
            <label for="medicine">Medicine:</label>
            <input type="text" id="medicine" name="medicine">
            <label for="dosage_form">Dosage Form:</label>
            <input type="text" id="dosage_form" name="dosage_form">
            <label for="dose">Dose:</label>
            <input type="text" id="dose" name="dose">
            <label for="TimesPerDay">Times Per Day:</label>
            <input type="number" id="TimesPerDay" name="TimesPerDay">
            <label id="dose" name="date">Date:</label>
            <button type="submit" hx-post="/add_prescription">Add Prescription</button>
        </form>

    </div>

    <script src="{{ url_for('static', filename='scripts/fetchPatients.js') }}"></script>
</body>
</html>
